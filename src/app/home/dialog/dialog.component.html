<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>Are you sure you want to {{data.action}} this task?</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary btn-sm" (click)="dialogRef.close()">No</button>&nbsp;
    <button class="btn btn-primary btn-sm" (click)="confirmAction(data.taskId, data.taskName, data.action)" routerLink="/tasklist">Yes</button>
</mat-dialog-actions>
