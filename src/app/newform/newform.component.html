<div class="from-group" >
    <label for="name">Name:</label>
    <input class="form-control " #id="ngModel" name="name" cam-variable-type="String" cam-variable-name="name" type="text" required [(ngModel)]= "account.name">
    <div></div>
</div>
<br>
<div class="from-group" >
    <label for="address">Address:</label >
    <input class="form-control " name="address" cam-variable-type="String" cam-variable-name="address" type="text" required [(ngModel)]= "account.address">
</div>
<br>
<div class="from-group" >
    <label for="age">Age:</label >
    <input class="form-control " name="age" cam-variable-type="String" cam-variable-name="age" type="number" required [(ngModel)]= "account.age">
</div>
<br>
<div class="from-group" >
    <label for="email">Email:</label >
    <input class="form-control " name="email" cam-variable-type="String" cam-variable-name="email" type="text" required [(ngModel)]= "account.email">
</div>
<br>
<div class="from-group" >
    <label for="salary">Salary:</label >
    <input class="form-control " name="salary" cam-variable-type="String" cam-variable-name="salary" type="text" required [(ngModel)]= "account.salary">
</div>
