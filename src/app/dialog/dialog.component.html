<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>Are you sure you want to {{data.action}} this task?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial routerLink="/tasklist">Yes</button>
</mat-dialog-actions>
